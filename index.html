<html lang="en">
<head>

<body>
    <h1>Welcome to Roseland</h1>
<div id="game">
<div id= "openingMsg">"Toni's magical Flower Shop where each selection of flower gets you closer to divine wisdom."</div>
<!-- <div id= "cursor"></div> -->

<p>Play this iconic mystical Game</p>

<p>Please enter your details to START</p>
    
<form id="playerForm">
    <input type="text" id="Name" name="name" placeholder="Enter Name" required> 
    <br>
    <input type="number" id="Age" age="age" placeholder="Enter age" required> 
    <br>
    <button type="submit">START</button>
</form>    

<div id="flowerCounter">Flowers Picked: <span id="flowerCount">0</span></div>

        <!-- Button for picking flowers -->
        <button id="pickFlower">Pick Flower</button>
        
        <p>Flower Choices: (Click button above to pick flowers)</p>
        <!-- SELECTING Flowers -->
        <div id="flower-container"></div>
        
        <div id="winMessage" style="display: none;">
            Enjoy life and smell the roses
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
